<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek - Iniciar sessão</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/base.css">  
    <link rel="stylesheet" href="./assets/css/contato.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
    <link rel="stylesheet" href="./assets/css/sessao.css">
    <link rel="stylesheet" href="./assets/css/responsividade2.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container container__cabecalho">
            <div class="cabecalho__div">
                <img src="./assets/imagens/Logo.png" alt="Logo da Alura Geek" class="logo">
                <input type="search" name="" id="" placeholder="Oque deseja encontar?" class="busca">
            </div>

            
        </div>

    </header>
    <main>
        <div class="container conteudo">
            <span class="titulo">Iniciar Sessão</span>
            <input type="email" name="email" id="" class="email" placeholder="Escreva seu email">
            <input type="password" name="senha" id="" class="senha" placeholder="Escreva sua senha">
            <button class="enviar" type="submit">Enviar</button>
        </div>
        <section class="contato">
            <div class="container contato__div">
                
                    <div class="logo__contato">
                        <img src="./assets/imagens/Logo.png" alt="">
    
                    </div>
                    <div class="informacoes__contato">
                        <div class="div__informacoes">
                            <p class="p__informacoes"><a href="#" class="a__informacoes">Quem somos nós</a></p>
                            <p class="p__informacoes"><a href="#" class="a__informacoes"> Política de privacidade</a></p>
                            <p class="p__informacoes"><a href="#" class="a__informacoes"> Programa fidelidade</a></p>
                            <p class="p__informacoes"><a href="#" class="a__informacoes">Nossas lojas</a></p>
                            <p class="p__informacoes"><a href="#" class="a__informacoes"> Quero ser franqueado</a></p>
                            <p class="p__informacoes"><a href="#" class="a__informacoes">Anuncie aqui</a></p>
    
                        </div>
                    </div>
                    <div class="form__contato">
                        <form action="" class="formulario__div">
                            <div class="div__form">
                                <span class="titulo__form">Fale conosco</span>
                                <label class="labels__form" for=""><input class="input__form"  type="text"
                                        placeholder="Nome"></label>
                                <label class="labels__form" for=""> <textarea
                                        placeholder="Mensagem" class="input__form" name="" id="" cols="30"
                                        rows="10"></textarea></label>
                                <button type="submit" class="button__form">Enviar</button>
    
                            </div>
    
                        </form>
    
                    </div>
                    <div class="div__infos">
                        
                    </div>
            </div>
        </section>

    </main>
    <footer class="rodape container">
        <p class="autor">Desenvolvido por Vinicius Falcão</p>
        <p class="data">2022</p>
    </footer>
    
    
</body>
</html>
